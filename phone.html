<!doctype html>
<html lang="en">
  <head>                                    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <h1>Phones Collection</h1>
    </header>
    <main>
        <section class="container mb-5">
          <div class="mb-3 w-25">
            <input id="input-field" placeholder="Type your phones name">
            <button onclick="btnClicked()" id="btn-field" type="submit" class="btn btn-primary">Submit</button> 
          </div>
        </section>
        
        <section class="container">
          <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
        
          </div>
          <h2 id="phone-found" class="bg-info d-inline p-2 rounded d-none">No phone found. Please search original phone name...</h2>
        </section>

        <section>
          <div id="spinner" style="height: 500px;" class="d-flex justify-content-center align-items-center d-none">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
